<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Drill 2</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #ffffff; /* Dark brown background to match image */
            display: flex;
            justify-content: left;
            align-items: left;
            height: 100vh;
            font-family: 'BitcountMonoDoubleMediumLineSquare', monospace;
        }

        .calc-container {
            background-color: #000000;  
            border: 4px dotted #000;
            border-radius: 25px;
            padding: 40px;
            width: 700px;
            text-align: center;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.5);
        }

        .header-box {
            background-color: #13130e; 
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin: 0;
        }

        summary {
            color: #ff0000; /* red for directions */
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
        }

        label {
            color: #000000; 
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        .form-control {
            border-radius: 100px;
            text-align: center;
            background-color: #fff;
            color: #555;
            padding: 10px;
        }

        .btn-display {
            background-color: #15ff00; 
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 40px;
            margin-top: 25px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-display:hover {
            background-color: #a04000;
        }

        #result-text {
            color: #f1c40f;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body style="background-image: url('bluegascar.png'); background-repeat: no-repeat; background-size: cover;">

    <div class="calc-container">
        <div class="header-box">
            <h1 id="main-title"></h1>
        </div>

        <details>
            <summary>Directions</summary>
            <p class="text-light">Input two numbers below. The calculator will find the difference between them.</p>
        </details>

        <div class="mb-3">
            <label for="num1">1st Number:</label>
            <input type="number" id="num1" class="form-control" placeholder="any number 0 to 100">
        </div>

        <div class="mb-3">
            <label for="num2">2nd Number:</label>
            <input type="number" id="num2" class="form-control" placeholder="any decimal number from 0 to 100">
        </div>

        <button type="button" class="btn-display" onclick="calculateDifference()">Go!</button>

        <p id="result-text"></p>
        
        
    </div>

    <script>
        
        var titleText = "Basic Calculator";
        document.getElementById('main-title').innerHTML = titleText;

       
        function calculateDifference() {
            
            var first_num = document.getElementById('num1').value;
            var second_num = document.getElementById('num2').value;
            var difference_result = Number(first_num) - Number(second_num);
            var final_output = "The difference of two numbers is : " + difference_result.toFixed(1);
            
            alert(final_output);

            
            document.getElementById('result-text').innerHTML = "Last calculation performed!";
        }

        
    </script>

</body>
</html>
